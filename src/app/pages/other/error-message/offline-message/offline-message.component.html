<!-- show the offline message -->

<div fxFlex="100">
  <div fxLayout="column" fxLayoutAlign="center center">
    <h1 mat-dialog-title>OFFLINE</h1>
  </div>

  <div class="divider"></div>

  <div mat-dialog-content style="padding: 15px;">
    <p>Please Check Your Internet Connection!!!</p>
  </div>
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="center center">
      <button mat-raised-button color="primary" (click)="reload()">Reload</button>
    </div>
</div>
