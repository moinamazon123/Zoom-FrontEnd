<h1 mat-dialog-title><span>Want to Send Mail to Student?</span></h1>
<div mat-dialog-content>
  <form [formGroup]="form" autocomplete="off" style="margin-bottom: 10px;">
    <div fxLayout="row" fxLayout.xs="column" style="margin-top:15px;margin-bottom:5px;">
      <h4 fxLayout="row" style="margin-bottom:5px;">Send Mail :</h4>
      <mat-radio-group #rGroup class="example-radio-group" formControlName="sendmailondate" [(ngModel)]="selectedsendmailoption">
        <mat-radio-button style="margin-left:40px;margin-bottom: 15px;margin-right: 5px;" class="example-radio-button" *ngFor="let sendmail of sendmail" [value]="sendmail">
          {{ sendmail }}
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" *ngIf="selectedsendmailoption == 'yes'">
      <h4 fxLayout="row" style="margin-top:15px;margin-right:15px;">Mail Timing :</h4>
      <mat-form-field style="margin-right:15px;">
        <input matInput [matDatepicker]="maildate" [min]="minDate" [max]="maxdate" placeholder="mail Date" formControlName="maildate" />
        <mat-datepicker-toggle matSuffix [for]="maildate"></mat-datepicker-toggle>
        <mat-datepicker #maildate></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput [ngxTimepicker]="mailtime" #mailtime [format]="24" placeholder="mail Time" formControlName="mailtime" />
        <ngx-material-timepicker #mailtime></ngx-material-timepicker>
      </mat-form-field>
    </div>
  </form>
  <div fxLayout="row" fxLayoutAlign="center center">
    <button mat-raised-button color="primary" style="width:30%;height:50%; " [mat-dialog-close]="form.value" [disabled]="!selectedsendmailoption" (click)="submit(form.value)">
      <span>Submit</span>
    </button>
  </div>
</div>
