<!-- dialog box for reason for watching recorded class -->


<h1 mat-dialog-title>What is the reason for watching Recorded videos?</h1>

<div mat-dialog-content >
    <div [style.height.px]="'170'" fxLayout="column">
    <mat-radio-group class="example-radio-group" [(ngModel)]="answer" style="padding: 15px;">
        <mat-radio-button style="padding: 5px;font-weight: 500" class="example-radio-button" *ngFor="let option of options" [value]="option">
          {{option}}
        </mat-radio-button>
    </mat-radio-group>
  </div>
    <div fxLayout="row" fxLayoutAlign="space-between center" style="margin-top:10px;">
        <button  mat-raised-button color="primary"  [mat-dialog-close]="answer"  [disabled]="!answer"
        (click)='redirectToRecording()'><span>Submit</span></button>
        <button  mat-raised-button color="warn"   
        (click)='close()'><span>Cancel</span></button>
   </div> 

</div>
